<div class="review-page">
    <div class="review-grid">
        @for (item of paginatedItems(); track $index) {
            <p-card [header]="item.title" class="review-card">
                <div class="score-circle">
                    <span>{{ item.scoreIn100 ?? item.scoreIn10 ?? item.scoreIn5  ?? '-'}}</span>
                </div>
                <div>
                    <p><strong>{{ item.authors?.join(', ') }}</strong></p>
                    <p>{{ item.releaseMonthYear.year }}/{{ item.releaseMonthYear.months.join('-') }}</p>
                </div>
            </p-card>
        }
    </div>

    <p-paginator
        [first]="first()"
        [rows]="rows"
        [totalRecords]="itemsReview().length"
        (onPageChange)="onPageChange($event)">
    </p-paginator>
</div>
